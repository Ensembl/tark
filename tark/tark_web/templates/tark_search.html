{% extends "web_home.html" %}

{% block extra_scripts %}
 <script>
 jQuery(function($) {
    $("#id_search_assembly").change(function () {
        var assembly_releases = {{ all_assembly_releases|safe|escape }};
        var cur_assembly_name = $(this).val(); 

        var releases = assembly_releases[cur_assembly_name] || [];
        
        var options = $.map(releases, function(release){
            return '<option value="' + release + '">' + release + '</option>'
        }).join('');
        $("#id_search_release").html(options);
    });
    
  
  });
  </script>
{% endblock %}


{% load staticfiles %}
{% load add_class %}

{% block content %}

<div class="container" style="padding-top:200px;">


<div class="row" id="search_big">
    <div class="col-md-12">
    <form action="/web/search/" method="POST">
    <div class="form-group" style="text-align: center;">
    {% csrf_token %}
      <input type="text" name="search_identifier" required="" id="id_search_identifier" placeholder="Search..eg: BRCA2, ENST00000470094, NM_000059" class="form-control input-lg" style="display:inline;width:60%;">
      <button type="submit"><i class="fa fa-search fa-2x"></i></button>
    </div>
    </form>
  </div>  
  </div>


{% endblock %}
