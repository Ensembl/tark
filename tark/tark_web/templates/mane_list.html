{% block content %}

<div class="container" style="padding-top:20px;">

<!-- Info -->
<div class="panel panel-success ">
  <div class="panel-heading"><i class="glyphicon glyphicon-info-sign"></i> <strong>MANE Transcripts</strong></div>
  <div class="panel-body">

  <table id="mane_table" class="table table-striped table-bordered table-responsive table-condensed text-center">
 <thead>
  <tr>
     <th>Ensembl StableID</th>
     <th>RefSeq StableID</th>
     <th>MANE TYPE</th>

  </tr>
 </thead>
 <tbody>
 
 </tbody>
 </table>
 
 </div>
 </div>
 </div>
 


<script>
      $(document).ready(function() {
          var table = $('#mane_table').DataTable({
              "pageLength": 25,
              "processing": true,
              "ajax": {
                 "processing": true,
                 "url": "/api/transcript/manelist/?format=json",
                 "dataSrc": ""
             },
              "columns": [
                  { "mData": "ens_stable_id",
  			   "mRender": function ( data, type, row ) {
  			     return row["ens_stable_id"] + '.' + row["ens_stable_id_version"]
           		 }
  			 	},
                 { "mData": "refseq_stable_id",
  			   "mRender": function ( data, type, row ) {
  			     return row["refseq_stable_id"] + '.' + row["refseq_stable_id_version"]
           		 }
  			
  			 	},
                  {"data": "mane_type"}

              ]
          });
      });
  </script>

{% endblock %}
